<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- font embed -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- style -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container ">
         <div class="dash-box">
              <div class="now_playing">Now playing:</div>
              <h3 class="title">Tết tết tết</h3>
              <div class="music-img">
                <img src="" alt="" class="image" />
              </div>
              <div class="action">
                <div class="btn-action btn-refresh">
                  <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="btn-action btn-back">
                  <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="btn-action btn-play">
                  <i class="fa-solid fa-play"></i>
                  <i class="fa-solid fa-pause"></i>
                </div>
                <div class="btn-action btn-forward">
                  <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="btn-action btn-auto">
                  <i class="fa-solid fa-shuffle"></i>
                </div>
              </div>
              <div class="btn-range">
                <input type="range" name="" id="range" value="0" step="1" min="0" max="100"/>
              </div>
              <audio src="" id="audio"></audio>
         </div>
         <div class="play-list">
          
         </div>
   </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
